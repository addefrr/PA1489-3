<title>Kitchenview</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">

    <h1>Kitchenview</h1>

    <table id="orders" border="1">
        <tr>
            <th>Order #</th>
            <th>Burger</th>
            <th>Side</th>
            <th>Comment</th>
            <th>Order Type</th>
        </tr>
        {% for order in userDetails %}
        <tr>
            <td data-label="Order #">{{ order[0] }}</td>
            <td data-label="Burger">{{ order[1] }}</td>
            <td data-label="Side">{{ order[2] }}</td>
            <td data-label="Comment">{{ order[3] }}</td>
            <td data-label="Order Type">{{ order[4] }}</td>
        </tr>
        {% endfor %}
    </table>
