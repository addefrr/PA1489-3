<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend A</title>
</head>
<body>
    <h1>Frontend A</h1>
    
    <!-- Button to select "Burger" -->
    <button id="burgerButton" onclick="selectItem('Burger')">Burger</button>
    <button id="burgerButton" onclick="selectItem('CheeseBurger')">CheeseBurger</button>
    <button id="burgerButton" onclick="selectItem('DoubleBurger')">DoubleBurger</button>


    <!-- Button to finish the order and send the selected item -->
    <button onclick="finishOrder()">Finish Order</button>

    <p id="selectedItem">No item selected</p>

    <script>
        let selectedItem = "";  // Variable to store the selected item

        function selectItem(item) {
            selectedItem = item;
            document.getElementById('selectedItem').innerText = 'Selected item: ' + item;
        }

        function finishOrder() {
            if (!selectedItem) {
                alert('Please select an item first!');
                return;
            }
            
            fetch('/send-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: selectedItem })
            })
            .then(response => response.json())
            .then(() => alert('Order finished: ' + selectedItem + ' sent!'));
        }
    </script>
</body>
</html>
